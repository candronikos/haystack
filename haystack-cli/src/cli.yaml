name: haystack-cli
version: "1.0"
author: Christopher Andronikos <naxos.holdings@outlook.com>
about: CLI tool for interacting remote haystack servers
args:
    - config:
        short: c
        long: config
        value_name: FILE
        help: Sets a custom config file
        takes_value: true
    # - URL:
    #     # short: u
    #     # long: url
    #     # value_name: URL
    #     # help: Sets URL of haystack server
    #     # takes_value: true
    #     index: 1
    #     # A list of possible values can be defined as a list
    #     possible_values:
    #         - http://example.com/haystack
    #         - https://example.com/haystack
subcommands:
    - about:
        about: Print haystack server info
        args:
            - debug:
                short: d
                help: print debug information
    - ops:
        about: Print supported operations on the haystack server
        args:
            - debug:
                short: d
                help: print debug information
    - formats:
        about: Print supported formats on the haystack server
        args:
            - debug:
                short: d
                help: print debug information
    - read:
        about: Evaluate haystack query
        args:
            - filter:
                help: Haystack filter
    - readIds:
        about: Return corresponding haystack dict for each ID
        args:
            - ids:
                multiple: true
                help: List of haystack ids
